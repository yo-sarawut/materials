{{ $_hugo_config := `{ "version": 1 }` }}
<link rel="stylesheet" type="text/css" href='{{ (resources.Get "sass/shortcodes/panel.scss" | toCSS).Permalink }}'>

<div class="card ">
  {{- with .Get "header" -}}
  <div class="card-header {{with $.Get "theme" }}{{.}}{{else}}primary{{end}}">
    {{- htmlUnescape . | markdownify -}}
  </div>
  {{- end -}}
  <div class="card-body">
    <p class="card-text">{{- .Inner -}}</p>
  </div>
  {{- with .Get "footer" -}}
  <div class="card-footer text-muted">
    {{- htmlUnescape . | markdownify -}}
  </div>
  {{- end -}}
</div>
