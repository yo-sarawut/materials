{{ $_hugo_config := `{ "version": 1 }` }}
<link rel="stylesheet" type="text/css" href='{{ (resources.Get "sass/shortcodes/alert.scss" | toCSS).Permalink }}'>
<div class="alert{{- " " -}}{{- if .IsNamedParams -}}

{{- end -}} " role="alert">{{- .Inner | safeHTML -}}</div>
